<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="content"></div>
    <dialog id="to-do-modal">
        <form id="to-do-form">
            <p>Add ToDo</p>
            <input type="text" placeholder="title" name="to-do-title">
            <input type="text" placeholder="description" name="to-do-description">
            <input type="date" placeholder="due-date" name="to-do-due-date">
            <select name="to-do-priority">
                <option value="high">high</option>
                <option value="medium">medium</option>
                <option value="low">low</option>
            </select>
            <button type="submit" name="to-do-submit">Confirm</button>
        </form>
    </dialog>
    <dialog id="project-modal">
        <form id="project-form">
            <p>Add project</p>
            <input type="text" placeholder="title" name="project-title">
            <input type="text" placeholder="description" name="project-description">
            <input type="date" placeholder="due-date" name="project-due-date">
            <select name="project-priority">
                <option value="high">high</option>
                <option value="medium">medium</option>
                <option value="low">low</option>
            </select>
            <button type="submit" name="project-submit">Confirm</button>
        </form>
    </dialog>
</div>
</div>
<script src="./main.js"></script>
</body>
</html>
